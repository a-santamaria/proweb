<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./floristeriaTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">
         <h:form>
             <h3>#{msg.createCustomer}</h3>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstName" value="#{msg.firstName}"/> 
                <h:inputText id="firstName" value="#{customerController.cust.firstName}"/>
                <h:message for="firstName"/>

                <h:outputLabel for="middleName" value="#{msg.middleName}"/> 
                <h:inputText id="middleName" value="#{customerController.cust.middleName}"/>
                <h:message for="middleName"/>

                <h:outputLabel for="lastName" value="#{msg.lastName}"/> 
                <h:inputText id="lastName" value="#{customerController.cust.lastName}"/>
                <h:message for="lastName"/>

                <h:outputLabel for="email" value="#{msg.email}"/> 
                <h:inputText id="email" value="#{customerController.cust.email}"/>
                <h:message for="email"/>
                
                <h:outputLabel for="address" value="#{msg.address}"/> 
                <h:inputText id="address" value="#{customerController.cust.address}"/>
                <h:message for="address"/>
                
                <h:outputLabel for="phone" value="#{msg.phone}"/> 
                <h:inputText id="phone" value="#{customerController.cust.phone}"/>
                <h:message for="phone"/>
                
                <h:outputLabel for="city" value="#{msg.city}"/> 
                <p:selectOneMenu id="city" value="#{customerController.cust.city}">
                    <f:selectItem itemLabel="#{msg.city}" itemValue=""/>
                    <f:selectItems value="#{dropDownView.cities}"/>
                </p:selectOneMenu>
                <h:message for="city"/>
                
                
                <h:panelGroup/>
                <h:commandButton value="#{msg.submit}" action="#{customerController.navigateToConfirmation}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandButton value="#{msg.back}" action="#{customerController.navigateToBack}"/>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
