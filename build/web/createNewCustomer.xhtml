<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./floristeriaTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">
         <h:form>
             <h3>Create New Customer</h3>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstName" value="First Name"/> 
                <h:inputText id="firstName" value="#{customerController.cust.firstName}"/>
                <h:message for="firstName"/>

                <h:outputLabel for="middleName" value="Middle Name"/> 
                <h:inputText id="middleName" value="#{customerController.cust.middleName}"/>
                <h:message for="middleName"/>

                <h:outputLabel for="lastName" value="Last Name"/> 
                <h:inputText id="lastName" value="#{customerController.cust.lastName}"/>
                <h:message for="lastName"/>

                <h:outputLabel for="email" value="Email Address"/> 
                <h:inputText id="email" value="#{customerController.cust.email}"/>
                <h:message for="email"/>
                <h:panelGroup/>
                <h:commandButton value="Submit" action="#{customerController.navigateToConfirmation}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
