<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create New ArregloFloral</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Crear nuevo Arreglo Floral</h3>
            <h:panelGrid columns="3">
                <h:outputLabel for="nombre" value="Nombre"/> 
                <h:inputText id="nombre" value="#{arregloFloralController.arr.nombre}"/>
                <h:message for="nombre"/>
                
                <h:outputLabel for="precio," value="Precio"/> 
                <h:inputText id="precio" value="#{arregloFloralController.arr.precio}"/>
                <h:message for="precio"/>

                <h:outputLabel for="elementos" value="Elementos"/> 
                <h:inputText id="elementos" value="#{arregloFloralController.arr.elementos}"/>
                <h:message for="elementos"/>

                <h:panelGroup/>
                <h:commandButton value="Submit" action="#{arregloFloralController.navigateToConfirmation}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
