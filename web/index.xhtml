<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./floristeriaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:commandButton value="#{msg.createCustomer}" 
                             action="#{mainController.navigateToNewCustomer()}"/>
            <h:commandButton value="#{msg.createFlowerArr}" 
                             action="#{mainController.navigateToNewArregloFloral()}"/>
            
            <p:dataTable id="customers" value="#{customerController.obtainCustomers()}"
                         binding="#{customerController.tablaCustomers}"
                         var="cust"
                         >
                <p:column>
                    <f:facet name="header">#{msg.firstName}</f:facet>
                    #{cust.firstName}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.middleName}</f:facet>
                    #{cust.middleName}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.lastName}</f:facet>
                    #{cust.lastName}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.email}</f:facet>
                    #{cust.email}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.city}</f:facet>
                    #{cust.city}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.phone}</f:facet>
                    #{cust.phone}
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.address}</f:facet>
                    #{cust.address}
                </p:column>
                
                
                <p:column>
                    <h:commandButton value="view Customer"
                                     action="#{customerController.selectCustomer}" />
                </p:column>
                
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
