<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./floristeriaTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">
        <h3>New Customer created successfully.</h3>
        <h:form>
            <h:panelGrid columns="2" border="1" cellspacing="0">
                <h:outputLabel for="firstName" value="First Name"/> 
                <h:outputText id="firstName" value="#{customerController.cust.firstName}"/>

                <h:outputLabel for="middleName" value="Middle Name"/> 
                <h:outputText id="middleName" value="#{customerController.cust.middleName}"/>

                <h:outputLabel for="lastName" value="Last Name"/> 
                <h:outputText id="lastName" value="#{customerController.cust.lastName}"/>

                <h:outputLabel for="email" value="Email Address"/> 
                <h:outputText id="email" value="#{customerController.cust.email}"/>

            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
